    <section>
        <h4>Faça seu pedido</h4>
        <form class="formulario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Pedido:</label>
                <textarea class="form-control" id="mensagem" rows="5"></textarea>
            </div>
            <button><strong>Enviar pedido</strong></button>
        </form>
    </section>
